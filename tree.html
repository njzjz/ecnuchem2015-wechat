<html lang="zh-cn"><head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
<link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
<link rel="stylesheet" type="text/css" href="https://res.wx.qq.com/open/libs/weui/1.1.3/weui.min.css" media="screen">
<link rel="stylesheet" type="text/css" href="stylesheets/tree.css" media="screen">
<script type="text/javascript" src="https://res.wx.qq.com/open/libs/weuijs/1.1.4/weui.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/leancloud-storage@3.10.0/dist/av-min.js"></script>
<script type="text/javascript" src="https://lib.baomitu.com/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="js/leancloud.js"></script>
<script type="text/javascript" src="js/treeview.js"></script>
<title>树洞</title>
</head><body><section class="main-content">
<div class="weui-cells weui-cells_form">
<a href="javascript:$('#dialog1').show();" class="weui-btn weui-btn_default" id="write">写树洞</a>
</div>
<div id="loading" class="weui-loadmore"><i class="weui-loading"></i><div class="weui-loadmore__tips">加载中，请稍后……</div></div>
<div id="main" class="weui-article"></div>
<div class="weui-cells weui-cells_form">
<input style="display:none;" type="submit" value="查看更多" class="weui-btn weui-btn_primary" id="more">
</div>
<div id="dialog1" style="display: none;">
    <div class="weui-mask"></div>
	<div class="weui-dialog">
	    <div class="weui-dialog__hd"><strong class="weui-dialog__title">写树洞</strong></div>
		<div class="weui-dialog__bd"><textarea rows="10" class="weui-textarea" id="input" placeholder="请输入你想扔进树洞的话~"></textarea></div>
		<div class="weui-dialog__ft">
		    <a href="javascript:$('#dialog1').hide();" class="weui-dialog__btn weui-dialog__btn_default">取消</a>
            <a href="javascript:write();" class="weui-dialog__btn weui-dialog__btn_primary">扔进树洞</a>
		</div>
	</div>
</div>
<div id="dialog2" style="display: none;">
    <div class="weui-mask"></div>
    <div class="weui-dialog">
        <div class="weui-dialog__hd"><strong class="weui-dialog__title">发送成功</strong></div>
        <div class="weui-dialog__bd">已扔进树洞！</div>
        <div class="weui-dialog__ft">
            <a href="javascript:$('#dialog2').hide();$('#dialog1').hide();$('#input').html('');" class="weui-dialog__btn weui-dialog__btn_primary">确定</a>
        </div>
    </div>
</div>
<div id="dialog3" style="display: none;">
    <div class="weui-mask"></div>
    <div class="weui-dialog">
        <div class="weui-dialog__hd"><strong class="weui-dialog__title">发送失败</strong></div>
        <div class="weui-dialog__bd">请重新发送。</div>
        <div class="weui-dialog__ft">
            <a href="javascript:$('#dialog3').hide();" class="weui-dialog__btn weui-dialog__btn_primary">确定</a>
        </div>
    </div>
</div>
</section>
</body></html>
